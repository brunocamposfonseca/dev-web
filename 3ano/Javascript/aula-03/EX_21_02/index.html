<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forum</title>
</head>
<body>
    <section class="container">
        <div class="content">
            <h1>New Post</h1>
            <div class="form">
                <div class="input-fields">
                    <input type="name" name="name" id="name" placeholder="" required>
                    <label for="name">Name</label>
                  </div>
                  <div class="input-fields">
                    <textarea type="description" name="" id="description" name="description" placeholder="" required></textarea>
                    <label for="description">Description</label>
                </div>
                <button type="submit" id="sub-btn">Submit</button>
            </div>
        </div>
        <div class="place-list" id="place-list"></div>
    </section>
</body>
<script src="script.js"></script>
</html>
