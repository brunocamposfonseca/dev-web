<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04 - CSS Interno</title>
    <style>
        body{
            background-color: antiquewhite;
        }

        .primeira-div{
            background-color: bisque;
            border: solid 2px brown;
            margin: 20px;
            padding-left: 20px;
        }
        
        h1{
            color: brown;
        }

        p{
            color: chocolate;
        }
    </style>
</head>
<body>
    <div class="primeira-div">
        <h1>CSS Interno</h1>
        <p>Adicionando uma TAG de estilização (style) dentro do código HTML.</p>
    </div>

    <div class="primeira-div">
        <h1>Outra Div Com CSS</h1>
        <p>Adicionando outra div para testar a class de CSS.</p>
    </div>
</body>
</html>
